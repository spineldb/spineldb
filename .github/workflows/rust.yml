name: Rust CI

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "main-disable" ]

  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy

      - name: Run tests
        run: cargo test
